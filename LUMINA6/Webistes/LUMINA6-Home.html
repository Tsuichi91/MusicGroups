<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LU●MINA6 - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-image: url('LUMINA6/Logos/LUMINA6_Logo.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(2, 512px);
      gap: 40px;
      justify-content: center;
      padding: 40px 0;
    }

    .tile {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: 512px;
      height: 512px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2rem;
      color: white;
      text-shadow: 1px 1px 3px black;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tile img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .tile:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    a.tile {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
<style>
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 2;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffffffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#top">Home</a>
    <a href="LUMINA6/Webistes/LUMINA6-Members.html">Members</a>
    <a href="LUMINA6/Webistes/LUMINA6-Discography.html">Discography</a>
    <a href="LUMINA6/Webistes/LUMINA6-Tour.html">Tour</a>
    <a href="LUMINA6/Webistes/LUMINA6-Music.html">Music</a>
    <a href="LUMINA6/Webistes/LUMINA6-Universe.html">Universe</a>
    <a href="LUMINA6/Webistes/LUMINA6-Quiz.html">Quiz</a>
    <a href="LUMINA6/Webistes/LUMINA6-Countdown.html">Countdown</a>
  </nav>
  <button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Back to Top</button>
  <div class="content">
    <h1>LU●MINA6</h1>
    <p></p>
<p></p>
    
    <div class="tiles">
      <a href="LUMINA6/Webistes/LUMINA6-Members.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Member_Profiles.png" alt="Member Profiles">
      </a>
      <a href="LUMINA6/Webistes/LUMINA6-Discography.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Discography.png" alt="Discography">
      </a>
      <a href="LUMINA6/Webistes/LUMINA6-Tour.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Tour_Logo.png" alt="Tour Dates">
      </a>
      <a href="LUMINA6/Webistes/LUMINA6-Music.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Music_Interface.png" alt="Music Player">
      </a>
      <a href="LUMINA6/Webistes/LUMINA6-Universe.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Universe.png" alt="The Universe">
      </a>
      <a href="LUMINA6/Webistes/LUMINA6-Quiz.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Quiz.png" alt="Bias Quiz">
      </a>
      <a href="LUMINA6/Webistes/LUMINA6-Countdown.html" class="tile">
        <img src="LUMINA6/Logos/LUMINA6_Countdown.png" alt="Comeback Countdown">
      </a>
    </div>
  </div>
<script>
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTop.style.display = "block";
      } else {
        backToTop.style.display = "none";
      }
    });
  </script>
</body>
</html>

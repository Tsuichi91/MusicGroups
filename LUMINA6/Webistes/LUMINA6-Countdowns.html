<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LU‚óèMINA6 Comeback Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e1bee7, #b2ebf2);
      color: #4a0072;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .countdown-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      color: #9c27b0;
      margin-bottom: 20px;
    }
    #countdownDisplay {
      font-size: 2rem;
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="countdown-box">
    <h1>üåü Countdown to INFINITE ROOM</h1>
    <p>New Era Begins ‚Äî <strong>May 24, 2025</strong></p>
    <div id="countdownDisplay">Loading...</div>
  </div>

  <div class="countdown-box">
    <h1>üé§ Countdown to World Tour Start</h1>
    <p>First Show ‚Äî <strong>February 14, 2026</strong></p>
    <div id="countdownTour">Loading...</div>
  </div>

<script>
    const targetDate = new Date("2025-05-15T00:00:00").getTime();
    const countdownDisplay = document.getElementById("countdownDisplay");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownDisplay.innerText = "üåà It's comeback day!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownDisplay.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
    const tourDate = new Date("2026-02-14T00:00:00").getTime();
  const countdownTour = document.getElementById("countdownTour");

  setInterval(() => {
    const now = new Date().getTime();
    const distance = tourDate - now;

    if (distance <= 0) {
      countdownTour.innerText = "üé∂ The tour has begun!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownTour.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);
</script>
</body>
</html>
